<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mátrix Dimenzió Eszköz</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mátrix Dimenzió Vizualizáció</h1>
    
    <label for="latexInput">Írd be a LaTeX kifejezést:</label>
    <input type="text" id="latexInput" placeholder="\mathbf{A} \mathbf{B}">
    
    <label for="matrixType">Válaszd ki a mátrix típusát:</label>
    <select id="matrixType">
        <option value="general">Általános mátrix</option>
        <option value="wishart">Wishart-mátrix</option>
        <option value="covariance">Kovariancia-mátrix</option>
    </select>
    
    <label for="matrixSize">Adj meg dimenziókat:</label>
    <input type="text" id="matrixSize" placeholder="pl. 3x4">
    
    <button onclick="processInput()">Ellenőrzés</button>
    
    <h2>Eredmény:</h2>
    <div id="output"></div>
    
    <script src="script.js"></script>
</body>
</html>
